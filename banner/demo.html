<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Banner</title>
	<style type="text/css">
		.banner{
			position: relative;
			width: 400px;
			height: 320px;
			box-shadow: 0 0 2px 2px rgb(102, 102, 102);
		}
		.banner a{
			position: absolute;
			width: 100%;
			height: 100%;
			background-size: 100% 100%;
		}
		.banner .current{
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="banner">
		<a style="background-image: url(./image/1.jpg)"></a>
		<a style="background-image: url(./image/2.jpg)"></a>
		<a style="background-image: url(./image/3.jpg)"></a>
	</div>
	<script type="text/javascript" src="../lib/jQuery@1.12.4.min.js"></script>
	<script type="text/javascript" src="./js/demo.js"></script>
</body>
</html>
